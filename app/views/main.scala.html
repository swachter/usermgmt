@(title: String)(content: Html)(implicit request: Request[_])

<!DOCTYPE html>
<html lang="de">
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    @* <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> *@
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    @navigation()
    @if(request.flash.get("success").isDefined) {
      <div class="alert alert-success">
        @request.flash.get("success")
      </div>
    }
    @if(request.flash.get("error").isDefined) {
      <div class="alert alert-danger">
        @request.flash.get("error")
      </div>
    }
    <div class="container">
      @content
    </div>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <script type="text/javascript">$('[data-toggle="dropdown"]').popover({trigger: 'hover','placement': 'left'});</script>
  </body>
</html>
