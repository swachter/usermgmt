@(title: String)(content: Html)(implicit request: Request[_])

<!DOCTYPE html>
<html lang="de">
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    @navigation()
    @if(request.flash.get("success").isDefined) {
      <div class="alert alert-success">
        @request.flash.get("success")
      </div>
    }
    @if(request.flash.get("error").isDefined) {
      <div class="alert alert-danger">
        @request.flash.get("error")
      </div>
    }
    <div class="container">
      @content
    </div>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <script type="text/javascript">$('[data-toggle="dropdown"]').popover({trigger: 'hover','placement': 'left'});</script>
    <script type="text/javascript">$('[class="glyphicon glyphicon-question-sign"]').popover({trigger: 'hover','placement': 'top'});</script>
  </body>
</html>
