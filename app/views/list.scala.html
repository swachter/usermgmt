@(customers: List[Customer])(implicit request: Request[_])

@main("Suche Logins") {
  <table>
    @for(c <- customers) {
      <tr>
        <td>@c.login</td>
        <td>@c.validFrom</td>
        <td><a href="@routes.Application.editCustomer(c.login)">Editieren</a></td>
        <td><a href="@routes.Application.showCustomer(c.login)">Anzeigen</a></td>
      </tr>
    }
  </table>
}
