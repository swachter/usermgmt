@(customers: List[Customer])(implicit flash: Flash)

@main("All Customers") {
  <table>
    @for(c <- customers) {
      <tr>
        <td>@c.login</td>
        <td>@c.validFrom</td>
        <td><a href="@routes.Application.editCustomer(c.login)">edit</a></td>
        <td><a href="@routes.Application.showCustomer(c.login)">show</a></td>
      </tr>
    }
  </table>
}
